<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Restorant</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<form action="/filtro" method="post">
			<div class="row">
				<div class="mb-3 col-5">
					<input type="text" class="form-control" id="txtIdProducto" name="txtIdProducto"
						placeholder="Id Producto">
				</div>
				<div class="mb-3 col-5">
					<input type="text" class="form-control" id="txtNombreCategoria" name="txtNombreCategoria"
						placeholder=" Nombre Categoría">
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Filtrar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container mt-3">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id producto</th>
					<th scope="col">Código producto</th>
					<th scope="col">Nombre producto</th>
					<th scope="col">stock</th>
					<th scope="col">Precio Unitarto</th>
					<th scope="col">Categoría</th>

				</tr>
			</thead>
			<tbody>
              <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.codigoProducto}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.precioUnitario}"></td>
                    <td th:text="${producto.categoria.nombreCategoria}"></td>
                </tr>        	
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
